<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Baking</title>
    <!-- stylesheet link -->
    <link rel="stylesheet" href="assets/styles/style.css">
    <!-- Font awsome script-->
    <script src="https://kit.fontawesome.com/ac3f7d9d3e.js" crossorigin="anonymous"></script>

<body>
    <!-- Header layout -->
    <header class="header">
        <div class="flex-spacer"></div>
        <h1>Love Baking</h1>
        <!-- Header Links-->
        <div class="links-wrapper">
            <div class="navbar">
                <a href="index.html">Home</a>
                <a href="newsletter.html">Newsletter</a>
                <div class="dropdown">
                    <button class="dropbtn">Recipes
                        <i class="fa fa-caret-down"></i>
                    </button>
                    <div class="dropdown-content">
                        <a href="cupcakerecipe.html">Cupcakes</a>
                        <a href="cookierecipe.html">Cookies</a>
                        <a href="brownierecipe.html">Brownies</a>
                    </div>
                </div>
            </div>

    <main class="news-main">
        <div class="signup-form">
            <h1>
                Sign up for baking news!
            </h1>
            <form action="thanksforsigning.html">
                <input type="text" name="name" class="formStyle" placeholder="Name (required)" required />
                <input type="email" name="email" class="formStyle" placeholder="Email (required)" required />

            </form>
        </div>
    </main>
    <!-- Social links footer Layout -->
    <footer class="footer">
        <ul class="social-networks">
            <li>

                <a href="https://instagram.com" target="_blank" rel="noopener"
